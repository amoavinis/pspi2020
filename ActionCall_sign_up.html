<!doctype html>
<html lang="en">
  <head>
    <script src="js/gen_elements.js"></script>
    <script>header_gen();</script>
    <title>ActionCall Sign Up</title>
  </head>

    <body>
        <!--Navigation bar start-->
        <script>navbar_gen();</script>
        <!--Navigation bar end-->
        <div class="container content">
            <form class="needs-validation">
                <div class="form-group">
                    <label for="new_account_email">E-mail Address</label>
                    <input type="email" placeholder="name@example.com" class="form-control" id="new_account_email" required>
                </div>
                <div class = "form-group">
                    <label for="account_username">Username</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="account_password">Password</label>
                    <input type="password" class="form-control" id="account_password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirmation" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary center-block">Sign Up</button>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <script>footer_gen();</script>
        <!-- ./Footer -->
    </body>
</html>
